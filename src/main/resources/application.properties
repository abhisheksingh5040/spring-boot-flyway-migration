#Connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/migration_script?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver

#JPA properties
#spring.jpa.show-sql=true => This is not needed
#spring.jpa.hibernate.ddl-auto=update => This is not needed
spring.jpa.properties.dialect:org.hibernate.dialect.MySQL8Dialect

#Flyway
spring.flyway.baseline-on-migrate=true
